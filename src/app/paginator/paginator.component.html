<div class="paginator-container">
    <div class="page-buttons">
        <button *ngFor="let btn of getPageButtons() | async" class="page-btn"
            (click)="updatePageIndex(btn - 1)">{{btn}}</button>
    </div>
    <div class="page-dropdown">
        <select [(ngModel)]="countPerPage" (change)="updateCountPerPage()">
            <option *ngFor="let option of onCountOptionsUpdate() | async" [value]="option">{{option}}</option>
        </select>
    </div>
    <div>

    </div>
</div>
